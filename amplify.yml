version: 1
frontend:
  phases:
    preBuild:
      commands:
        - pip3 install awscli --upgrade --user
        # - aws codeartifact login --tool npm --repository inapps-component-library --domain rivian-test-domain --domain-owner 167866323818
        - npm install -g yarn
        - yarn
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: /dist
    files:
      - '**/*'
  cache:
    paths:
      - '/root/.yarn-cache/**/*'
      - node_modules/**/*